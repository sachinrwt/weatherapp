<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast App</title>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
